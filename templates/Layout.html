<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 2 meta tags should come first in the head; any other head content should come *after* these tags -->

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{% block title %}{% endblock %} - My Webpage</title>

     <!--nav bar-->
 <nav class="navbar navbar-expand-sm justify-content-center">
  <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href=".">Nuclear Data</a>
        </div>
    <ul class="navbar-nav">
      <li class="nav-item"{% if active_page == "home" %} class="active"{% endif %}><a class="nav-link" href=".">Home</a></li>
      <li class="nav-item"{% if active_page == "Nuclear" %} class="active"{% endif %}><a class="nav-link" href="Nuclear">Data by Kilotons</a></li>
      <li class="nav-item"{% if active_page == "data" %} class="active"{% endif %}><a class="nav-link" href="data">Graph of Nukes made per year</a></li>
    </ul>
  </nav>
    <!--page content-->
{% block content %}{% endblock %}
